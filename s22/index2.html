<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div></div>

  <script>

    const div = document.querySelector('div');
    let time = 0, frames = 0, beforeTime = performance.now();
    console.log(beforeTime);

    const counter = (currentTime) => {
      frames++;
      div.textContent = `Czas: ${time.toFixed(1)}; Liczba klatek: ${frames}; fps: ${(frames / time).toFixed()}; Aktualny czas wywoÅ‚ania: ${currentTime}`;
      requestAnimationFrame(counter);
    }

    

    const timer = () => {
      time += 0.1;
      setTimeout(timer, 100);
      div.textContent = time.toFixed(1);
    }

    timer();
    counter();

  </script>
</body>
</html>
