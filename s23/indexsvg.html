<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
    }

    svg {
      display: block;
      width: 50%;
      margin: 0 auto;
    }

  </style>
</head>
<body>
  <div>
    <svg class="image-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
      <g class="head">
        <circle class="face" cx="200" cy="200" r="150" fill="yellow" stroke="white" stroke-width="4" />
        <rect class="lips" width="100" height="20" x="150" y="250" stroke="red" stroke-width="8"/>
        <circle class="eye" cx="130" cy="150" r="20" fill="darkblue" />
        <circle class="eye" cx="270" cy="150" r="20" fill="darkblue" />
      </g>
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script>

      TweenMax.to(".lips", .3, { height: "+=30", y: "-18", repeat: -1, yoyo: true, fill: "gray", ease: Power0.easeNone });

    </script>
  </div>
</body>
</html>
