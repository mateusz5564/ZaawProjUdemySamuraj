<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

body {
  display: flex;
  height: 100vh;
  margin: 0;
  overflow: hidden;
  justify-content: center;
  align-items: center;
}

div {
  font-family: monospace;
  font-size: 60px;
  font-weight: bold;
  text-align: center;
  visibility: hidden;
  position: absolute;
  opacity: 0;
}

  </style>
</head>

<body>
  <div>G</div>
  <div>O</div>
  <div>O</div>
  <div>G</div>
  <div>L</div>
  <div>E</div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script>
    const elements = document.querySelectorAll('div');
    const colors = () => {
      const colors = ["red", "blue", "green", "yellow"];
      const index = Math.floor(Math.random() * colors.length);

      return colors[index];
    }


    TweenMax.set(elements, { visibility: "visible" });
    TweenMax.staggerTo(elements, 1, { opacity: 1, color: colors }, .7);
    TweenMax.staggerTo(elements, .3, { opacity: 0, delay: .7 }, .7);

  </script>
</body>

</html>
