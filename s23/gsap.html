<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: skyblue;
      margin: 0;
    }

    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20vh;
      background-color: green;
    }

    .sun {
      position: absolute;
      bottom: 0;
      left: -20vw;
      width: 20vw;
      height: 20vw;
      background-color: orange;
      border-radius: 50%;
      box-shadow: 0 0 30px 0 orange;
    }


  </style>
</head>

<body>
  <div class="sun"></div>
  <div class="grass"></div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script>
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const sun = document.querySelector('.sun');
    const animationTime = 6;

    TweenMax.to(sun, animationTime, { x: windowWidth + sun.offsetWidth, ease: Power0.easeNone})
    TweenMax.to(sun, animationTime / 2, { y: - windowHeight * .5, backgroundColor: "yellow", boxShadow: "0 0 120px 0 yellow", repeat: 1, yoyo: true})

  </script>
</body>

</html>
