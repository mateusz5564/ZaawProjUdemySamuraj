<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

body {
  display: flex;
  height: 100vh;
  flex-direction: column;
  margin: 0;
  overflow: hidden;
}

div {
  flex-grow: 1;
  font-family: monospace;
  font-size: 60px;
  text-align: center;
  visibility: hidden;
}

  </style>
</head>

<body>
  <div>AAA</div>
  <div>BBB</div>
  <div>CCC</div>
  <div>DDD</div>
  <div>EEE</div>
  <div>FFF</div>
  <div>GGG</div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script>
    TweenMax.set('div', { visibility: "visible" })
    TweenMax.staggerFrom('div', 1, {x: 130, opacity: 0, delay: 1}, .4);

  </script>
</body>

</html>
